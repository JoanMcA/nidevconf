{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<div class="main-container">
  <section class="speakers">
    <div class="container">
      <div class="row">
        <div class="speaker col-md-5">
          <a href="/speakers/{{.Params.speaker}}" style="display:block">
            <div class="image-holder">
              <img class="background-image" alt="Speaker" src="{{.Params.speakerimage}}" alt="{{.LinkTitle}}">
              <div class="hover-state text-center preserve3d">
              </div>
            </div>
          </a>
        </div>
        <div class="speaker-description col-md-9">
          <h2>{{.Params.talk}}</h2>
          <span class="sub"><a href="/speakers/{{.Params.speaker}}">{{.LinkTitle}}</a></span> {{.Content}}
        </div>
      </div>
  </section>
</div>
{{ partial "footer.html" . }}
