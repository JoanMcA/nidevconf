{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="main-container">
    <section class="sponsors">
        <div class="container">
            <h1>
            {{ if .Params.titleimage }}
                <img src="{{ .Params.titleimage }}" alt="{{ .Title }}" />
            {{ else }}
                {{ .Title }}
            {{ end }}
            </h1>
            {{ .Content }}
        </div>
    </section>
</div>

{{ partial "footer.html" . }}
